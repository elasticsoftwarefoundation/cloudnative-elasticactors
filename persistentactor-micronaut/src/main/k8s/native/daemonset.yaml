apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: "persistentactor-micronaut"
spec:
  selector:
    matchLabels:
      app: "persistentactor-micronaut"
  template:
    metadata:
      labels:
        app: "persistentactor-micronaut"
    spec:
      serviceAccountName: "elasticactors-operator"
      hostNetwork: true
      containers:
        - name: "persistentactor-micronaut"
          image: "persistentactor-micronaut-native"
          ports:
            - name: http
              containerPort: 8080
            - name: grpc
              containerPort: 50051
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 3
